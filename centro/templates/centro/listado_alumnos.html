{% block contenido %} 
    <h1> Listado de alumnos </h1>
    <p>
        <a href={% url "facultad" %}> Registrar alumno</a>
    </p>
    
    {% if facul %}
    <ul>
        {% for facu in facul %}
        <li>
        {{facu}} | <a href={%url "detalle_facultad" facu.id%}>Ver m√°s</a>

    {% endif %}

    {% endblock contenido %}
